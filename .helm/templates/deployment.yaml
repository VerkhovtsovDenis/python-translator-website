apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Values.appName }}
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      app: {{ .Values.appName }}
  template:
    metadata:
      labels:
        app: {{ .Values.appName }}
    spec:
      imagePullSecrets:
      - name: registrysecret

      containers:
      - name: app
        image: {{ .Values.werf.image.app }}
        ports:
        - containerPort: 8000
        env:
        {{- range $key, $val := .Values.env }}
        - name: {{ $key }}
          value: {{ $val | quote }}
        {{- end }}
        - name: SQLITE_PATH
          value: /app/sqlite_data/db.sqlite3
        command: ["/bin/sh", "-c"]
        args:
          - |
            python translator_project/manage.py makemigrations && \
            python translator_project/manage.py migrate && \
            python translator_project/manage.py runserver 0.0.0.0:8000
        volumeMounts:
          - name: sqlite-storage
            mountPath: /app/sqlite_data

      - name: frontend
        image: {{ .Values.werf.image.frontend }}
        ports:
        - containerPort: 80
      
      volumes:
        - name: sqlite-storage
          persistentVolumeClaim:
            claimName: sqlite-pvc
